<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header"/>
<body>

<div th:fragment="navClient">
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #FFF;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/customer/customerDashboard}" style="padding-left:50px">
                <img th:src="@{/images/bull.png}" width="30" height="30" class="d-inline-block align-top">
                <span>LKM BANK</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                </button>
            </a>

            <div class="cointainer-fluid" id="client">

                <ul class="navbar-nav">
                    <li>
                    <li><a class="dropdown-item" th:href="@{/customer/customerDashboard}">Dashboard</a></li>
                    <li><a class="dropdown-item" th:href="@{/customer/transactions}">History</a></li>
                    <li><a class="dropdown-item" th:href="@{/customer/openLoan}">Loan requests</a></li>
                    <li><a class="dropdown-item" th:href="@{/customer/openAccount}">Account request</a></li>
                    <li><a class="dropdown-item" th:href="@{/customer/makeTransfer}">Make transaction</a></li>
                    <li><a class="dropdown-item" th:href="@{/checkStatusRequest}">Search request status</a></li>
                    </li>
                </ul>

            </div>
            <ul class="navbar-nav">
                <li><a class="dropdown-item">
                    <form th:action="@{/logout}" method="get">
                        <button class="btn btn-outline-warning" style="color:black" name="logout"
                                type="Submit">Logout
                        </button>
                    </form>
                </a></li>
            </ul>

        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</div>

<div th:fragment="navTeller">
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #FFF;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/tellerDashboard}" style="padding-left:50px">
                <img th:src="@{/images/bull.png}" width="30" height="30" class="d-inline-block align-top">
                <span>LKM BANK</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                </button>
            </a>

            <div class="cointainer-fluid" id="home">
                <ul class="navbar-nav">
                    <li><a class="dropdown-item" th:href="@{/admin/tellerDashboard}">Dashboard</a></li>
                    <li><a class="dropdown-item" th:href="@{/admin/account-console}">Account console</a></li>
                    <li><a class="dropdown-item" th:href="@{/admin/loan-console}">Loan Console</a></li>
                </ul>
            </div>

            <ul>
                <a class="dropdown-item">
                    <form th:action="@{/logout}" method="get">
                        <button class="btn btn-md btn-danger btn-block" name="logout"
                                type="Submit">Logout
                        </button>
                    </form>
                </a>
            </ul>

        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</div>
</body>
</html>
